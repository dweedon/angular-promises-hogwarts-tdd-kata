<div class="jumbotron">
  <h1>Hogwarts course catalog!</h1>
  <p>Select your wizarding classes!</p>
</div>
<div>
  <div ng-show="vm.response && vm.response.success" class="alert alert-success">Successfully registered</div>
  <div ng-show="vm.response && !vm.response.success" class="alert alert-danger">{{vm.response.message}}</div>
  <div class="panel panel-default" style="padding:0 20px;">

    <table class="table">
      <thead>
        <tr>
          <th>Class</th>
          <th>Time</th>
          <th>Professor</th>
          <th>Credits</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="course in vm.courses">
          <td>{{course.name}}</td>
          <td>{{course.startTime | date:'mediumDate'}}</td>
          <td>{{course.professor}}</td>
          <td>{{course.credits}}</td>
          <td>
            <a href ng-click="vm.register(course.courseNumber)">Register</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
